name: grats_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  introduction_screen: ^3.0.2
  flutter_slidable: ^1.2.1
  cloud_firestore: ^4.0.3
  firebase_core: ^2.1.1
  firebase_auth: ^4.1.0
  firebase_storage: ^11.0.3
  firebase_dynamic_links: ^5.0.3
  flutter_inappwebview: ^5.7.1
  webview_flutter: ^3.0.4
  flutter_colorpicker: ^1.0.3
  video_player: ^2.4.2
  chewie: ^1.3.3
  wakelock: ^0.6.1+2
  image_picker: ^0.8.5+3
  confetti: ^0.7.0
  objectbox: ^1.5.0
  objectbox_flutter_libs: any
  flutter_sticky_header: ^0.6.3
  convex_bottom_bar: ^3.0.0
  lottie: ^1.3.0
  share_plus: ^4.0.10
  nil: ^1.1.1
  flutter_launcher_icons: ^0.9.3
  flutter_native_splash: ^2.2.4
  url_launcher: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.0.0
  objectbox_generator: any

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

  fonts:
    - family: Shadows_Into_Light
      fonts:
        - asset: lib/assets/fonts/ShadowsIntoLight-Regular.ttf

    - family: Courgette
      fonts:
        - asset: lib/assets/fonts/Courgette-Regular.ttf

    - family: PatrickHand
      fonts:
        - asset: lib/assets/fonts/PatrickHand-Regular.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/icon/grats_android.png"

flutter_native_splash:
  color: "FFFFFF"
  image: "lib/assets/images/splash_android.png"
